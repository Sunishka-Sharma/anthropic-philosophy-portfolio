<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    {% include head-custom.html %}
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        line-height: 1.6;
        color: #333;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Lora', serif;
        color: #155799;
        margin-top: 1.5em;
      }
      
      h1 {
        font-size: 2.2em;
        color: #159957;
      }
      
      h2 {
        font-size: 1.8em;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3em;
      }
      
      h3 {
        font-size: 1.4em;
      }
      
      /* Navigation */
      .navigation-links {
        margin: 1.5em 0;
        text-align: center;
        padding: 10px;
        background: #f8f8f8;
        border-radius: 5px;
      }
      
      .nav-link {
        padding: 5px 10px;
        margin: 0 5px;
        text-decoration: none;
        color: #155799;
        font-weight: 600;
        font-size: 1.1em;
      }
      
      .nav-link:hover {
        text-decoration: underline;
      }
      
      .nav-link.active {
        color: #159957;
        border-bottom: 2px solid #159957;
      }
      
      /* Paper Entry Styling */
      .paper-entry {
        margin-bottom: 2.5em;
        padding: 1.5em;
        border-radius: 8px;
        background-color: #fcfcfc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
        border-left: 5px solid #e0e0e0;
      }
      
      .paper-entry:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .paper-entry h2 {
        margin-top: 0;
        color: #155799;
        border-bottom: none;
      }
      
      .paper-metadata {
        color: #666;
        font-style: italic;
        margin-bottom: 1em;
      }
      
      .paper-details {
        margin-bottom: 1.5em;
      }
      
      .paper-details h3 {
        font-size: 1.2em;
        margin-bottom: 0.5em;
        color: #333;
      }
      
      .paper-meta {
        font-size: 0.9em;
        background: #f8f8f8;
        padding: 10px;
        border-radius: 4px;
      }
      
      .core-portfolio {
        border-left-color: #159957;
      }
      
      .additions {
        border-left-color: #155799;
      }
      
      .supplemental {
        border-left-color: #606c71;
      }
      
      .download-link {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 20px;
        background-color: #159957;
        background-image: linear-gradient(120deg, #155799, #159957);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      
      .download-link:hover {
        background-color: #117a44;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      
      /* Homepage Styling */
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin: 2em 0;
      }
      
      .feature {
        padding: 1.5em;
        background: #f8f8f8;
        border-radius: 8px;
        border-left: 4px solid #159957;
      }
      
      .feature h3 {
        margin-top: 0;
        color: #155799;
      }
      
      .category-preview {
        margin-bottom: 2.5em;
        padding: 1.5em;
        background: #fcfcfc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }
      
      .paper-list {
        margin: 1em 0;
        padding-left: 1.5em;
      }
      
      .paper-list li {
        margin-bottom: 0.5em;
      }
      
      .section-link {
        display: inline-block;
        margin-top: 10px;
        color: #155799;
        font-weight: 600;
        text-decoration: none;
      }
      
      .section-link:hover {
        text-decoration: underline;
      }
      
      /* Academic Section */
      .academic-section, .courses-section {
        margin: 2em 0;
        padding: 1.5em;
        background: #fcfcfc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }
      
      /* Table Styling */
      .table-responsive {
        overflow-x: auto;
        margin: 2em 0;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 0.9em;
      }
      
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e5e5e5;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      /* Page header */
      .page-header {
        background-image: linear-gradient(120deg, #155799, #159957);
        padding: 2em 1em;
      }
      
      .project-name {
        margin-top: 0;
        margin-bottom: 0.1em;
      }
      
      .project-tagline {
        margin-bottom: 0;
        opacity: 0.7;
      }
      
      /* Footer */
      .site-footer {
        padding-top: 2em;
        margin-top: 2em;
        border-top: 1px solid #eff0f1;
      }
      
      /* Responsive Adjustments */
      @media screen and (max-width: 42em) {
        .features-grid {
          grid-template-columns: 1fr;
        }
        
        .navigation-links {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        
        .nav-link {
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Â© {{ site.time | date: '%Y' }} {{ site.author }}</span>
        <span class="site-footer-credits">Portfolio for Anthropic's Model Behavior Architect role.</span>
      </footer>
    </main>
  </body>
</html>
