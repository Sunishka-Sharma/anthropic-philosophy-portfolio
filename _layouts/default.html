<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      .paper-entry {
        margin-bottom: 30px;
        padding: 15px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }
      
      .paper-entry:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .emoji-icon {
        font-size: 1.2em;
        margin-right: 5px;
      }
      
      .core-portfolio {
        border-left: 4px solid #159957;
      }
      
      .additions {
        border-left: 4px solid #1e6bb8;
      }
      
      .supplemental {
        border-left: 4px solid #9e9e9e;
      }
      
      .main-content h1, .main-content h2, .main-content h3 {
        color: #159957;
      }
      
      .download-link {
        display: inline-block;
        margin-top: 10px;
        padding: 5px 15px;
        background-color: #159957;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      
      .download-link:hover {
        background-color: #117a44;
        text-decoration: none;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e5e5e5;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      .page-header {
        background-image: linear-gradient(120deg, #155799, #159957);
      }
    </style>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Â© {{ site.time | date: '%Y' }} {{ site.author }}</span>
        <span class="site-footer-credits">Portfolio for Anthropic's Model Behavior Architect role.</span>
      </footer>
    </main>
  </body>
</html>
