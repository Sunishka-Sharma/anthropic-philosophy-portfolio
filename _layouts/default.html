<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    {% include head-custom.html %}
    <style>
      /* CSS styling from your styles.css file */
      :root {
          --primary: #6366f1;
          --primary-light: #818cf8;
          --primary-dark: #4f46e5;
          --secondary: #10b981;
          --accent: #f59e0b;
          --text: #1f2937;
          --text-light: #4b5563;
          --background: #ffffff;
          --background-alt: #f9fafb;
          --border: #e5e7eb;
          --shadow: rgba(0, 0, 0, 0.05);
      }
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: 'Inter', sans-serif;
          color: var(--text);
          line-height: 1.6;
          background-color: var(--background);
      }
      
      h1, h2, h3, h4 {
          font-family: 'Playfair Display', serif;
          font-weight: 700;
          line-height: 1.3;
      }
      
      h1 {
          font-size: 2.75rem;
          margin-bottom: 1rem;
      }
      
      h2 {
          font-size: 2rem;
          margin-bottom: 1.5rem;
          color: var(--primary-dark);
      }
      
      h3 {
          font-size: 1.5rem;
          margin-bottom: 1rem;
      }
      
      p {
          margin-bottom: 1.25rem;
      }
      
      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
      }
      
      /* Header & Navigation */
      header {
          background-color: var(--background);
          box-shadow: 0 2px 10px var(--shadow);
          position: sticky;
          top: 0;
          z-index: 100;
      }
      
      nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.25rem 2rem;
          max-width: 1200px;
          margin: 0 auto;
      }
      
      .logo {
          width: 48px;
          height: 48px;
          border-radius: 50%;
          overflow: hidden;
      }
      
      .logo img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      
      nav ul {
          display: flex;
          list-style: none;
          gap: 2rem;
      }
      
      nav a {
          text-decoration: none;
          color: var(--text);
          font-weight: 500;
          transition: color 0.3s;
          position: relative;
          padding: 0.5rem 0;
      }
      
      nav a:hover {
          color: var(--primary);
      }
      
      nav a.active {
          color: var(--primary);
      }
      
      nav a.active::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background-color: var(--primary);
      }
      
      /* Main Content */
      main {
          padding: 2rem 0;
      }
      
      /* Sections */
      section {
          padding: 2rem 0;
      }
      
      .main-header {
          text-align: center;
          margin: 1.5em 0 2em;
          padding: 2em 1em;
          background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
          border-radius: 10px;
          box-shadow: 0 3px 10px var(--shadow);
      }
      
      .main-header h1 {
          margin: 0 0 0.5em;
          font-weight: 700;
          color: var(--primary-dark);
      }
      
      .main-header .subtitle {
          margin: 0;
          font-size: 1.25rem;
          color: var(--text-light);
      }
      
      /* Paper Entry Styling */
      .paper-entry {
          margin-bottom: 2.5em;
          padding: 1.5em;
          border-radius: 8px;
          background-color: var(--background);
          box-shadow: 0 2px 10px var(--shadow);
          transition: all 0.3s ease;
          border-left: 5px solid #e0e0e0;
      }
      
      .paper-entry:hover {
          transform: translateY(-5px);
          box-shadow: 0 5px 15px var(--shadow);
      }
      
      .paper-entry h2 {
          margin-top: 0;
          color: var(--primary-dark);
          border-bottom: none;
      }
      
      .paper-metadata {
          color: var(--text-light);
          font-style: italic;
          margin-bottom: 1em;
      }
      
      .paper-details {
          margin-bottom: 1.5em;
      }
      
      .paper-details h3 {
          font-size: 1.2em;
          margin-bottom: 0.5em;
      }
      
      .paper-meta {
          font-size: 0.9em;
          background: var(--background-alt);
          padding: 10px;
          border-radius: 4px;
      }
      
      .core-portfolio {
          border-left-color: var(--primary);
      }
      
      .additions {
          border-left-color: var(--secondary);
      }
      
      .supplemental {
          border-left-color: var(--accent);
      }
      
      .download-link {
          display: inline-block;
          margin-top: 15px;
          padding: 8px 20px;
          background-color: var(--primary);
          color: white;
          text-decoration: none;
          border-radius: 4px;
          font-weight: 600;
          transition: all 0.3s ease;
      }
      
      .download-link:hover {
          background-color: var(--primary-dark);
          text-decoration: none;
          transform: translateY(-2px);
          box-shadow: 0 4px 8px var(--shadow);
      }
      
      /* Navigation Links */
      .navigation-links {
          margin: 1.5em 0;
          text-align: center;
          padding: 15px;
          background: var(--background-alt);
          border-radius: 8px;
      }
      
      .nav-link {
          padding: 8px 15px;
          margin: 0 5px;
          text-decoration: none;
          color: var(--text);
          font-weight: 500;
          transition: all 0.3s ease;
      }
      
      .nav-link:hover {
          color: var(--primary);
          text-decoration: none;
      }
      
      .nav-link.active {
          color: var(--primary);
          font-weight: 600;
          border-bottom: 2px solid var(--primary);
      }
      
      /* Footer */
      footer {
          background-color: var(--background-alt);
          color: var(--text-light);
          text-align: center;
          padding: 2rem 0;
          margin-top: 3rem;
      }
      
      .footer-links {
          margin-top: 1rem;
      }
      
      .footer-links a {
          color: var(--text-light);
          text-decoration: none;
          margin: 0 10px;
      }
      
      .footer-links a:hover {
          color: var(--primary);
          text-decoration: underline;
      }
      
      @media (max-width: 768px) {
          nav {
              flex-direction: column;
              padding: 1rem;
          }
          
          nav ul {
              margin-top: 1rem;
              flex-wrap: wrap;
              justify-content: center;
          }
          
          .card-grid, .approach-list {
              grid-template-columns: 1fr;
          }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/1730877182660.jpeg" alt="Sunishka Sharma">
        </div>
        <ul>
          <li><a href="/index.html" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
          <li><a href="/core-portfolio.html" {% if page.url == "/core-portfolio.html" %}class="active"{% endif %}>Core Portfolio</a></li>
          <li><a href="/additional-research.html" {% if page.url == "/additional-research.html" %}class="active"{% endif %}>Additional Research</a></li>
          <li><a href="/supplemental-work.html" {% if page.url == "/supplemental-work.html" %}class="active"{% endif %}>Supplemental Work</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Sunishka Sharma</p>
        <p>Philosophy & AI Ethics Portfolio for Anthropic's Model Behavior Architect Role</p>
        <div class="footer-links">
          <a href="/index.html">Home</a> | 
          <a href="/core-portfolio.html">Core Portfolio</a> | 
          <a href="/additional-research.html">Additional Research</a> | 
          <a href="/supplemental-work.html">Supplemental Work</a>
        </div>
      </div>
    </footer>
  </body>
</html>
